<html>
<head>
    <link rel="stylesheet" href="billcalc.css" />
    <script>
        function calculateEMI(event) {
            event.preventDefault();
            var price = 0, qty = 0;
            price = document.getElementById("price").value;
            qty = document.getElementById("quantity").value;
            document.getElementById("totalPrice").innerHTML = price * qty;
            return false;
        }
    </script>
</head>
<body>
<form onsubmit="return calculateEMI(event)">
    <label for="productName">Product Name</label>
    <input type="text" name="productName" id="productName" placeholder="Product Name" required>
    <label for="price">Product Price in Rs.</label>
    <input type="number" name="price" id="price" placeholder="Product Price" required>
    <label for="qty">Quantity</label>
    <input type="number" name="qty" id="qty" placeholder="Enter Quantity" required>
    <label for="totalPrice">Total Price in Rs.</label>
    <output name="totalPrice" id="totalPrice"></output>
    <input type="submit" value="Submit">
</form>
</body>
</html>
